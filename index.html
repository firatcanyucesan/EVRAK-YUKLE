<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evrak YÃ¼kleme Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 25px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #5a67d8;
            background: #f0f2ff;
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .camera-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .admin-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .preview {
            margin: 20px 0;
            text-align: center;
        }

        .preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .camera-container {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        #cameraPreview {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
            border: 1px solid #a7f3d0;
        }

        .file-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="btn admin-btn" onclick="goToAdmin()">ğŸ” Admin GiriÅŸi</button>

    <div class="container">
        <h1>ğŸ“„ Evrak YÃ¼kleme Sistemi</h1>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ğŸ“</div>
            <h3>EvrakÄ±nÄ±zÄ± YÃ¼kleyin</h3>
            <p>DosyalarÄ±nÄ±zÄ± sÃ¼rÃ¼kleyip bÄ±rakÄ±n veya tÄ±klayarak seÃ§in</p>
            <p><small>PDF, JPG, PNG desteklenir (Maksimum: 10MB)</small></p>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                ğŸ“ Dosya SeÃ§
            </button>
            <button class="btn camera-btn" onclick="openCamera()">
                ğŸ“· Kamera ile Ã‡ek
            </button>
        </div>

        <input type="file" id="fileInput" class="file-input" accept=".pdf,.jpg,.jpeg,.png" multiple>

        <div class="camera-container" id="cameraContainer">
            <video id="cameraPreview" autoplay playsinline></video>
            <br>
            <button class="btn camera-btn" onclick="capturePhoto()" id="captureBtn">ğŸ“¸ FotoÄŸrafÄ± Ã‡ek</button>
            <button class="btn" onclick="closeCamera()" id="closeCameraBtn">âŒ KamerayÄ± Kapat</button>
        </div>

        <div class="form-group">
            <label for="customerName">ğŸ‘¤ MÃ¼ÅŸteri AdÄ± SoyadÄ±:</label>
            <input type="text" id="customerName" placeholder="AdÄ±nÄ±zÄ± ve soyadÄ±nÄ±zÄ± yazÄ±n">
        </div>
        
        <div class="form-group">
            <label for="customerEmail">ğŸ“§ E-posta Adresi:</label>
            <input type="email" id="customerEmail" placeholder="ornek@email.com">
        </div>
        
        <div class="form-group">
            <label for="customerPhone">ğŸ“ Telefon NumarasÄ±:</label>
            <input type="tel" id="customerPhone" placeholder="05XX XXX XX XX">
        </div>

        <div class="form-group">
            <label for="documentType">ğŸ“‹ Evrak TÃ¼rÃ¼:</label>
            <select id="documentType" style="width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px;">
                <option value="">SeÃ§iniz</option>
                <option value="Kimlik">Kimlik</option>
                <option value="Fatura">Fatura</option>
                <option value="SÃ¶zleÅŸme">SÃ¶zleÅŸme</option>
                <option value="DiÄŸer">DiÄŸer</option>
            </select>
        </div>

        <button class="btn" onclick="saveDocument()" style="width: 100%; padding: 15px; font-size: 18px;">
            ğŸ“¤ EvrakÄ± GÃ¶nder
        </button>
        
        <div class="preview" id="previewArea"></div>
        <div class="file-info" id="fileInfo"></div>
        <div class="success-message" id="successMessage">
            âœ… EvrakÄ±nÄ±z baÅŸarÄ±yla gÃ¶nderildi!
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewArea = document.getElementById('previewArea');
        const fileInfo = document.getElementById('fileInfo');
        const successMessage = document.getElementById('successMessage');
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraPreview = document.getElementById('cameraPreview');
        let stream = null;

        // Admin sayfasÄ±na git
        function goToAdmin() {
            window.location.href = 'admin.html';
        }

        // Dosya seÃ§ildiÄŸinde
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                showPreview(files);
                showFileInfo(files);
            }
        });

        // Dosya Ã¶nizleme
        function showPreview(files) {
            previewArea.innerHTML = '';
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = "Ã–nizleme";
                        previewArea.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                } else if (file.type === 'application/pdf') {
                    previewArea.innerHTML += `<div style="font-size: 48px; margin: 10px;">ğŸ“„</div><p>PDF: ${file.name}</p>`;
                }
            }
        }

        // Dosya bilgilerini gÃ¶ster
        function showFileInfo(files) {
            let infoHTML = '<strong>SeÃ§ilen Dosyalar:</strong><br>';
            for (let file of files) {
                const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                infoHTML += `ğŸ“ ${file.name} (${fileSize} MB)<br>`;
            }
            fileInfo.innerHTML = infoHTML;
            fileInfo.style.display = 'block';
        }

        // Kamera aÃ§ma
        async function openCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                cameraPreview.srcObject = stream;
                cameraContainer.style.display = 'block';
            } catch (err) {
                alert('Kamera eriÅŸim izni gerekiyor. LÃ¼tfen tarayÄ±cÄ± ayarlarÄ±ndan kameraya izin verin.');
                console.error('Kamera hatasÄ±:', err);
            }
        }

        // FotoÄŸraf Ã§ekme
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            context.drawImage(cameraPreview, 0, 0);
            
            canvas.toBlob(function(blob) {
                const file = new File([blob], 'kamera-fotoÄŸrafÄ±-' + new Date().getTime() + '.jpg', { 
                    type: 'image/jpeg' 
                });
                
                // Dosya listesine ekle
                const dataTransfer = new DataTransfer();
                if (fileInput.files) {
                    for (let i = 0; i < fileInput.files.length; i++) {
                        dataTransfer.items.add(fileInput.files[i]);
                    }
                }
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                
                // Ã–nizleme gÃ¶ster
                showPreview(fileInput.files);
                showFileInfo(fileInput.files);
                
                // KamerayÄ± kapat
                closeCamera();
            }, 'image/jpeg', 0.8);
        }

        // KamerayÄ± kapat
        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            cameraContainer.style.display = 'none';
        }

        // Evrak kaydetme
        function saveDocument() {
            const files = fileInput.files;
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const documentType = document.getElementById('documentType').value;
            
            if (files.length === 0) {
                alert("LÃ¼tfen en az bir dosya seÃ§in!");
                return;
            }
            
            if (!customerName || !customerEmail || !documentType) {
                alert("LÃ¼tfen zorunlu alanlarÄ± doldurun! (Ad, E-posta, Evrak TÃ¼rÃ¼)");
                return;
            }

            // DosyalarÄ± base64'e Ã§evir
            const fileReaders = [];
            const fileData = [];

            for (let file of files) {
                const reader = new FileReader();
                fileReaders.push(new Promise((resolve) => {
                    reader.onload = function(e) {
                        fileData.push({
                            name: file.name,
                            type: file.type,
                            size: file.size,
                            data: e.target.result
                        });
                        resolve();
                    };
                    reader.readAsDataURL(file);
                }));
            }

            // TÃ¼m dosyalar okunduktan sonra
            Promise.all(fileReaders).then(() => {
                // Evrak verisini oluÅŸtur
                const documentData = {
                    id: Date.now(),
                    date: new Date().toLocaleString('tr-TR'),
                    customerName,
                    customerEmail,
                    customerPhone,
                    documentType,
                    files: fileData
                };

                // LocalStorage'a kaydet
                let existingDocuments = JSON.parse(localStorage.getItem('documents')) || [];
                existingDocuments.push(documentData);
                localStorage.setItem('documents', JSON.stringify(existingDocuments));

                // BaÅŸarÄ± mesajÄ±
                successMessage.style.display = 'block';
                
                // Formu temizle
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    fileInput.value = '';
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerEmail').value = '';
                    document.getElementById('customerPhone').value = '';
                    document.getElementById('documentType').value = '';
                    previewArea.innerHTML = '';
                    fileInfo.style.display = 'none';
                }, 3000);
            });
        }

        // SÃ¼rÃ¼kle-bÄ±rak
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#5a67d8';
            uploadArea.style.background = '#e8ebff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f8f9ff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f8f9ff';
            
            const files = e.dataTransfer.files;
            fileInput.files = files;
            showPreview(files);
            showFileInfo(files);
        });
    </script>
</body>
</html>
